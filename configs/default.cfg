// This file contains the default settings for srcds.
// If the container is run with an unknown server mode the settings in this
// file will be used. Eventually I would like to have the defaults gets used in
// all modes, with the mode-specific configs overriding the defaults.

// These were taken/modified from:
// https://wiki.teamfortress.com/wiki/Dedicated_server_configuration

// hostname <your hostname here>

// Overrides the max players reported to prospective clients
sv_visiblemaxplayers 24

// Maximum number of rounds to play before server changes maps
mp_maxrounds 5

// Control where the client gets content from 
// 0 = anywhere, 1 = anywhere listed in white list, 2 = steam official content
// only
sv_pure 0

// Type of server 0=internet 1=lan
sv_lan 0

// rcon_password <your password here>

// Number of minutes to ban users who fail rcon authentication
// 24 hour ban
sv_rcon_banpenalty 1440

// Max number of times a user can fail rcon authentication before being banned
sv_rcon_maxfailures 5

// Enables logging to file, console, and udp < on | off >.
log on

// Log server information to only one file.
sv_log_onefile 0

// Log server information in the log file.
sv_logfile 1

// Log server bans in the server logs.
sv_logbans 1

// Echo log information to the console.
sv_logecho 1

// No rage-inducing autobalance
mp_autoteambalance 0

// Time (seconds) between decal sprays
decalfrequency 30

// enable voice communications
sv_voiceenable 1

// Players can hear all other players, no team restrictions 0=off 1=on
sv_alltalk 0

// Amount of time players can chat after the game is over
mp_chattime 10
